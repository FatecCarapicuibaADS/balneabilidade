<html>
	<head>
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
		https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
		* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
		* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
		* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Balneabilidade Mobile</title>
		<link rel="stylesheet" href="css/jqm/jquery.mobile-1.4.5.min.css" />	
		<link rel="stylesheet" href="css/jqm/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jqm/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="css/jquery.modal.min.css" />
		<script src="js/jqm/jquery.js"></script>
		<script src="js/jqm/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/jqm/mustache.min.js"></script>
		<script src="js/jquery.modal.min.js"></script>
		<script id="template" type="x-tmpl-mustache">
			{{ #lista }}		
				<div class="card">			
				<div style="float:left">
				<i class="fa fa-tint fa-2x icon-lista {{class}}" aria-hidden="true"></i>
				</div>
				<div style="float:left;width:75%;height:100%">
					<span class="praia-regiao">{{regiao}}</span><br/>
					<span class="praia-nome">{{praia}}</span><br/>
					<span class="praia-local">{{local}}</span><br/>
					<span class="praia-local {{class}}">{{qualidade}}</span>
					<a href="#" class="praia-mapa" onclick="window.open('geo:0,0?q={{latitude}},{{longitude}}({{local}})', '_system');"> Ver Mapa</a>
				</div>

				<div style="clear:both"></div>					
				</div>
			{{ /lista }}	
		</script>
	</head>
	<body>
		<div data-role="page">
			<div class="header" data-role="header" data-position="fixed" data-hide-during-focus="false" data-tap-toggle="false">
				<img src="img/logo.png" class="logo">
				<h1>Balneabilidade</h1>
				<form style="margin:3px 0px">
					<input id="inSearch" data-type="search" class="ui-input-search" type="text"  placeholder="Procurar praia" value=""  data-wrapper-class="input-custom" />			
				</form>	
			</div>
			<div data-role="main" class="ui-content" > 
				<div id="lstview" data-role="listview" data-filter="true" data-input="#inSearch">
				</div>
				<div id="atualizar" style="display:none;">
					<p>Para a atualiza&ccedil;&atilde;o &eacute; necess&aacute;rio o consumo dos dados m&oacute;veis, deseja continuar?<br>
						<a href="#" rel="modal:close" class="botao" style="float:left">N&atilde;o</a> 
						<a href="#" rel="modal:close" class="botao" style="float:right" onclick='downloadFile();'>Sim</a>
					</p>
				</div>
			</div>
			<div class="content-icon-footer" data-role="footer" data-position="fixed" data-hide-during-focus="false" data-tap-toggle="false">
				<div class="icon-footer" style="border-right:solid 1px white"><i class="fa fa-tint fa-2x" aria-hidden="true"></i><br>Praias</div>
				<div class="icon-footer" style="border-right:solid 1px white" onclick="javascript:document.location='About.html'"><i class="fa fa-address-card fa-2x" aria-hidden="true"></i><br>Quem Somos</div>
				<div class="icon-footer" style="border-right:solid 1px white" onclick="javascript:$('#atualizar').modal();" ><i class="fa fa-cloud-download fa-2x" aria-hidden="true"></i><br>Atualizar</div>
				<div class="icon-footer" onclick="exitFromApp();" ><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i><br>Sair</div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
